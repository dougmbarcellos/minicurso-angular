<header class="fixed-header">
  <app-header [title]="title"></app-header>
</header>

<main
  style="display: flex; justify-content: center; align-items: center; flex-direction: column;"
>
  <mat-card style="width: 500px; margin-top: 10px;">
    <app-tracking
      (onNewTrack)="setCurrentTracking($event)"
      (onLoadingChange)="setLoading($event)"
    ></app-tracking>
  </mat-card>

  <mat-card
    *ngIf="currentTracking"
    style="width: 500px; margin-top: 10px;"
    @fadeAnimation
  >
    <app-steps [tracking]="currentTracking"></app-steps>
  </mat-card>

  <app-loading *ngIf="loading" @fadeAnimation></app-loading>
</main>
